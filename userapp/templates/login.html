{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title> Login </title>
{% endblock title %}

{% block content %}
<div class="container">
    <br>
    <h2> Login Form: </h2>
    <br>
    
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="col-6">
        {% csrf_token %}
        
        {{ form|crispy }}

        <button type="submit" class="btn btn-outline-primary mb-5">Login</button>
    </form>
</div>
{% endblock content %}
